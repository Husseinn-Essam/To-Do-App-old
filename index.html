<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>

<body>
    <header>
        <h1 id="greet">Good Evening</h1><!-- varies with time -->
        <form id="taskInput">
            <input type="text" placeholder="What do you have planned?" id="taskName">
            <input type="submit" value="Add task" id="add">
        </form>
    </header>
    <main>
        <section class="list">
            <h2>Your Tasks</h2>
            <div id="tasks">

            </div>


        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
